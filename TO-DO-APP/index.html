<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <!--Link of the external CSS file-->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <!--Inconscout link for icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>

<body>
    <h1><u>TO-DO APP</u></h1>
    <div class="wrapper">
        <div class="task-input">
            <!--Type a new task-->
            <input type="text" id="newTask" placeholder="Type a new task here">
            <!--Choose the due due of the task-->
            <input type="date" id="due-date">
            <!--When the button is clicked it should add a new task-->
            <button type="button" class="task-btn" onclick="taskAdd()">Add task</button>
        </div>

        <div class="controls">
            <div class="filters">
                <!--Tasks to be completed-->
                <span id="all" class="active">All</span>
                <!--Pending tasks-->
                <span id="pending">Pending</span>
                <!--Completed tasks-->
                <span id="completed">Completed</span>
            </div>
            <!--Removing all tasks of todos/arrays-->
            <button class="clear-btn">Clear All</button>
        </div>
        <!--Where to store all the tasks-->
        <ul class="task-box"></ul>

    </div>

    <!--<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>-->
    <!--Link of the external Javascript file-->
    <script src="js/app.js"></script>
</body>

</html>
